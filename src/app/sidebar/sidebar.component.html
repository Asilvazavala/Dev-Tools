<section class="flex justify-center items-center fixed w-full mt-28">
  <article class="flex flex-col justify-start w-full gap-y-10">
    <app-search />

    <ul class="flex flex-col gap-2">
      <h2 class="mb-2 text-secondary font-bold text-xl uppercase">
        Categor√≠as
      </h2>
      @for (categorie of sidebar_categories; track categorie.id) {
      <li
        class="` text-grayLight cursor-pointer {{
          categorie.id === 1 && 'text-primary'
        }} lg:hover:text-primary transition w-fit `"
      >
        {{ categorie.name }}
      </li>
      }
    </ul>
  </article>
</section>
